<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Coming soon page for Ping, a platform launching soon.">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="" class="logo">
        </div>
        <h1>We are launching <strong>soon!</strong></h1>
        <h3>Subscribe and get notified</h3>
      </header>

      <main>
        <div class="form">
          <form id="emailForm">
            <div class="form-group">
              <input type="email" id="email" class="form__input" placeholder="Your email address...">
              <div class="error-message"></div>
            </div>
            <div>
              <button type="submit" class="form__button">Notify Me</button>
            </div>
          </form>
        </div>
        <img src="images/illustration-dashboard.png" alt="Illustration of a dashboard with user interface elements">
      </main>
  
      <footer aria-label="Footer section">
        <div class="social-icons">
            <div class="icon--circle">
              <img src="icons/facebook-icon.png" alt="facebook-icon" class="icon icon1">
            </div>
            <div class="icon--circle">
              <img src="icons/twitter-icon.png" alt="facebook-icon" class="icon icon2">
            </div>
            <div class="icon--circle">
              <img src="icons/instagram-icon.png" alt="facebook-icon" class="icon icon3">
            </div>
        </div>
        <div class="footer__text">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </footer>   
    </div>   
    <script src="index.js"></script>
  </body>
</html>
